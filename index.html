<!DOCTYPE html>
<html lang="en">


<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" 
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="./assets/style.css" />
    <title>Find your Weather!</title>
</head>

<body class="bg-dark">
    <header class="container-xl text-info text-center bg-light p-1">
        <h1>Find your weather <i class="fa-solid fa-cloud-sun-rain text-success"></i></h1>
    </header>

    <div class="container-xl">
        <div class="row">
            <aside class="col-lg-4">
                <h4 class="mt-4 text-white">City:</h4>

                <div class="form-inline form-group">
                    <input class="form-control" type="text" id="search-input" />
                    <button class="btn btn-primary" id="search-btn"><i class="fa-solid fa-map-location-dot"></i></i> </button>
                </div>

                <ul class="list-group history"></ul>
            </aside>

            <div class="col-lg-7 bg-">
                <div id="now" class="mt-5"></div>
                <div id="forecast" class="card-deck mt-4"></div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="./assets/script.js"></script>
</body>

</html>
